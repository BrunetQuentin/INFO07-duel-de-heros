<div *ngIf="hero">
  <h2>Create a new hero</h2>
  <div>
    <label for="hero-name">Hero name:</label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" />

    <label for="hero-dodge">Hero dodge:</label>
    <input id="hero-dodge" [(ngModel)]="hero.dodge" placeholder="dodge" />

    <button (click)="createHero()">Create</button>
  </div>
</div>
