<div *ngIf="item" class="item-create">
  <div>
    <label for="item-name">Item name:</label>
    <input id="item-name" [(ngModel)]="item.name" placeholder="name" />
  </div>
  <div>
    <label for="hero-health">Hero health:</label>
    <input
      id="item-stat-health"
      [(ngModel)]="item.stats['health']"
      placeholder="health"
      (ngModelChange)="onChanges()"
      type="number" />
  </div>
  <div>
    <label for="hero-health">Hero health:</label>
    <input
      id="item-stat-health"
      [(ngModel)]="item.stats['health']"
      placeholder="health"
      (ngModelChange)="onChanges()"
      type="number" />
  </div>
  <div>
    <label for="hero-health">Hero health:</label>
    <input
      id="item-stat-health"
      [(ngModel)]="item.stats['health']"
      placeholder="health"
      (ngModelChange)="onChanges()"
      type="number" />
  </div>
  <div>
    <label for="hero-health">Hero health:</label>
    <input
      id="item-stat-health"
      [(ngModel)]="item.stats['health']"
      placeholder="health"
      (ngModelChange)="onChanges()"
      type="number" />
  </div>
  <div>
    <label for="hero-health">Hero health:</label>
    <input
      id="item-stat-health"
      [(ngModel)]="item.stats['health']"
      placeholder="health"
      (ngModelChange)="onChanges()"
      type="number" />
  </div>
  <div>
    <label for="hero-health">Hero health:</label>
    <input
      id="item-stat-health"
      [(ngModel)]="item.stats['health']"
      placeholder="health"
      (ngModelChange)="onChanges()"
      type="number" />
  </div>
</div>
